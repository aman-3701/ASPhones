apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: asphones-hpa
  namespace: asphones
spec:
  scaleTargetRef:
    kind: Deployment
    name: backend
    apiVersion:
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 5